include "common.conf"

application.global = config.ApplicationGlobal
defaultTimeoutSeconds = 1800 // maximum value that can be used for this flag is 1800
timeoutCountdown = 180 //How long the timeout countdown should appear before the user is logged out

appName = "ated-frontend"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

application.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"

session.timeoutSeconds: 1800

controllers {
  controllers.AssetsController = {
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

#encryption key for save4later
json.encryption {
  key = "fqpLDZ4smuDsekHkeEBlCA=="
  previousKeys = []
}

assets {
  version = "2.230.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}


Dev {
  features {
    api_11 = true
    chargeable_returns = true
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      contact-frontend {
        host = localhost
        port = 9250
      }
      auth {
        host = localhost
        port = 8500
        login-path = "sign-in"
        login-callback {
          url = "http://localhost:9916/ated/home"
        }
        company-auth {
          host = "http://localhost:9025"
        }
      }
      ated {
        host = localhost
        port = 9917
      }
      address-lookup {
        host = localhost
        port = 9022
      }

      ated-frontend {
        host: "http://localhost:9916"
      }
      ated-subscription {
        serviceRedirectUrl: "http://localhost:9933/ated-subscription/start-subscription"
      }
      agent-client-mandate-frontend {
        host = localhost
        port = 9959
        atedClientApproveAgentUri: "http://localhost:9959/mandate/client/email/ATED"
        atedAgentJourneyStartUri: "http://localhost:9959/mandate/agent/service"
      }
      government-gateway {
        host = localhost
        port = 8570
      }
      delegation {
        host = localhost
        port = 9420
      }
    }
  }

  contact-frontend {
    host = "http://localhost:9250"
  }
  cancelRedirectUrl: "https://www.gov.uk/"
}

