@(returnUri: String)(implicit atedContext: AtedContext, messages: Messages)

@atedMain(title = Messages("ated.thanks.title"), attorney = atedContext.user.authContext.attorney) {

  <h1 class="heading-xlarge" id="feedback-thanks-header">@Messages("ated.thanks.heading")</h1>

  <p>@Messages("ated.thanks.text")</p>

  <a href="@returnUri">@Messages("ated.thanks.link")</a>

}
